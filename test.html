<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='/framework.js'></script>


<head>
</head>

<body>
    <div class="container">
        <h1>Welcome to an <speltWrong>exhibition</speltWrong> of animals!!</h1>
        <imageMod imageDesc='Dog' imagesrc='https://i.ytimg.com/vi/SfLV8hD7zX4/maxresdefault.jpg'>
        </imageMod>
        <imageMod imageDesc='Cat' imagesrc='http://images2.fanpop.com/image/photos/9400000/Funny-Cats-cats-9474038-1600-1200.jpg'>
        </imageMod>
        <imageMod imagesrc='https://www.monkeyworlds.com/wp-content/uploads/information_about_monkeys.jpg' imageDesc='Evie'>
        </imageMod>
    </div>
    <script>
        class imageMod extends module {

            constructor() {
                const html = ``;
                super('imageMod', html, { action: "roar" })
            }
            init() {
                super.setHtmlSource('/imageMod.triv');
                super.init()
            }
        }
        const speltWrong = new module('speltWrong', ``, {});

        speltWrong.setCssSource('/speltWrong.css');
        $(document).ready(function () {
            const image = new imageMod();
            image.init();
            image.shadowRoot = false;
            image.addEvent("keyup", () => { $('.{{numb}} #hello').text($('.1 #test').val()) }, { numb: '1' });
        });

    </script>
</body>

</html>
